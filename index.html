<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ecommerce Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #search {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    main {
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      width: calc(25% - 20px);
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #3e8e41;
    }

    #cart {
      margin-top: 40px;
    }

    footer {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Ecommerce Store</h1>
    <input type="text" id="search" placeholder="Search products...">
  </header>

  <main>
    <section class="products">
      <h2>Products</h2>
      <article class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
        <button data-id="1">Add to Cart</button>
      </article>

      <article class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$49.99</p>
        <button data-id="2">Add to Cart</button>
      </article>

    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <p>No items in cart yet.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Ecommerce Store</p>
  </footer>

  <script>
    const addToCartButtons = document.querySelectorAll('.product button');
    const cartSection = document.getElementById('cart');

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const productId = button.dataset.id;
        // Simulate adding product to cart (replace with actual cart functionality)
        console.log(`Adding product ${productId} to cart`);
        cartSection.textContent = 'Item added to cart!';
      });
    });

    // Add search functionality here (optional)
  </script>
</body>
</html>
